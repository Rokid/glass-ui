apply plugin: 'com.android.library'
//upload
apply plugin: 'rokid-maven'

//apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

rokid {
    maven {
        groupId = "com.rokid.glass"
        artifactId = "ui" // module
        version = "1.5.8"

        // Release
        repository {
            url = "http://mvnrepo.rokid-inc.com/nexus/content/repositories/releases/"
            sourcesJar = false
            javadocJar = false
        }

        // Snapshot
        snapshotRepository {
            url = 'http://mvnrepo.rokid-inc.com/nexus/content/repositories/snapshots/'
            sourcesJar = true
            javadocJar = false
        }

        // bintray
        bintray {
            repo = "maven"
            userOrg = "rokidglass" // 组织名
            name = "GlassUI"
            desc = 'Glass UI'
            websiteUrl = "https://www.rokid.com"
            vcsUrl = "https://www.rokid.com"

            sourcesJar = false
            javadocJar = false
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.android.support:appcompat-v7:28.0.0'
//    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    api 'com.rokid.glass:imu:1.3.8'
}

